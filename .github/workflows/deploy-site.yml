name: Deploy Static Site to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - ".github/workflows/deploy-site.yml"

concurrency:
  group: deploy-static-site
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy /site
    runs-on: ubuntu-latest
    
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug OIDC token claims
        shell: bash
        run: |
          python3 - <<'PY'
          import os, json, base64, urllib.request

          url = os.environ["ACTIONS_ID_TOKEN_REQUEST_URL"] + "&audience=sts.amazonaws.com"
          req = urllib.request.Request(url, headers={
            "Authorization": "bearer " + os.environ["ACTIONS_ID_TOKEN_REQUEST_TOKEN"]
          })
          token_json = json.loads(urllib.request.urlopen(req).read().decode())
          token = token_json["value"]

          payload = token.split(".")[1]
          payload += "=" * (-len(payload) % 4)  # pad base64url
          claims = json.loads(base64.urlsafe_b64decode(payload).decode())

          print(json.dumps(claims, indent=2))
          PY


      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Sync site to S3
        run: |
          aws s3 sync site/ s3://${{ vars.BUCKET_NAME }}/ \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
