name: Deploy Static Site to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - ".github/workflows/deploy-site.yml"

concurrency:
  group: deploy-static-site
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy /site
    runs-on: ubuntu-latest
    
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug OIDC token claims
        shell: bash
        run: |
          command -v jq >/dev/null || (sudo apt-get update && sudo apt-get install -y jq)

          TOKEN_JSON=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          TOKEN=$(echo "$TOKEN_JSON" | jq -r '.value')

          echo "OIDC claims payload:"
          echo "$TOKEN" | awk -F. '{print $2}' | tr '_-' '/+' | base64 -d 2>/dev/null | jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Sync site to S3
        run: |
          aws s3 sync site/ s3://${{ vars.BUCKET_NAME }}/ \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
